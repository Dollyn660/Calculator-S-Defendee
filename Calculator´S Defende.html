<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator'S Defende</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: black;
            border: 2px solid yellow;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 20px yellow;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: yellow;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            font-size: 18px;
            font-weight: bold;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: darkgray;
        }
        button:active {
            background-color: dimgray;
        }
        .operator {
            background-color: blue;
        }
        .operator:hover {
            background-color: darkblue;
        }
        .operator:active {
            background-color: navy;
        }
        .equal {
            grid-column: span 2;
        }
        .clear {
            background-color: red;
            color: white;
        }
        .clear:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="title">Calculator'S Defende</div>
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equal operator">=</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="clearAll()" class="clear">AC</button>
        </div>
    </div>

    <audio id="clickSound" src="click.wav" preload="auto"></audio> <!-- Arquivo de som opcional -->

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function playSound() {
            let sound = document.getElementById('clickSound');
            if (sound) {
                sound.currentTime = 0; // Reinicia o som
                sound.play();
            } else {
                // Beep alternativo usando Web Audio API
                let audioContext = new (window.AudioContext || window.webkitAudioContext)();
                let oscillator = audioContext.createOscillator();
                let gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        function appendToDisplay(value) {
            playSound();
            expression += value;
            display.value = expression;
        }

        function clearDisplay() {
            playSound();
            expression = expression.slice(0, -1);
            display.value = expression;
        }

        function clearAll() {
            playSound();
            expression = '';
            display.value = '';
        }

        function calculate() {
            playSound();
            try {
                let result = eval(expression); // Avalia a expressão (cuidado com segurança)
                display.value = result;
                expression = result.toString();
            } catch (error) {
                display.value = 'Erro';
                expression = '';
            }
        }
    </script>
</body>
</html>
